<!DOCTYPE html>
{%load static%}
  <!-- <!-to load static content-  --> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- to link with css on static folder -->
</head>
<body>

<!-- to display messages given in the view -->
    {%for m in messages%}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
        
    {%endfor%}


<!-- if error in form, to display the errors in detail -->
    {%if form.errors%}

    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{form.errors}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
      
    {%endif%}

   
<!-- form design -->
    <div class="container w-50 mt-5 " style="background-color: white;"  >
        <h1>SignIn</h1>
   
        <form action="" method="post">
            {%csrf_token%}

            <div class="row">
                <div class="col-6 ">
                    <label for="">username</label>
                     <input type="text" name="username" placeholder="Enter your username" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-6 ">
                    <label for="">Password</label>
                     <input type="password" name="password" placeholder="Enter your password" class="form-control">
                </div>
            </div>
           
            <div class="row mt-3 mb-5" >
                <div class="col-12 mb-3"><input type="submit" value="Login" class="form-control" id="button"></div>
            </div>

        </form>
        
            
        
    </div>
    
</body>
</html>
